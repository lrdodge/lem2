<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Luke Dodge">

    <title>LEM2</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>LEM2</h1>
      <form>
        <div class="form-group">
          <label for="data-input">Comma separated value (CSV) data</label>
          <textarea id="data-input" rows="10" class="form-control"></textarea>
          <span class="help-block">First row should be the column labels. Last column should be the decision value. Omit case numbers.</span>
        </div>
        <button id="process-data" type="button" class="btn btn-primary">Process</button>
      </form>

      <div id="data-parse-result">
        <p id="data-parse-result-message"></p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/form-controls.js"></script>
    <script src="js/set.js"></script>
    <script src="js/lem2.js"></script>
  </body>
</html>
